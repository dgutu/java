tradeName.detail.header.openingText=Due to increasing attacks on companies through the Internet and unsolicited e-mail, many companies are severely restricting incoming access. You should receive an e-mail acknowledging receipt of your submission within 24 hours of it being sent to the Personal Care Products Council. If you do not receive a response within that time frame, please look in the Junk Mail area of your email.  If you still have not received a response, call the INCI Administrator at 1.202.331.1770. When you do receive an e-mail from the Personal Care Products Council, make certain that your IT person puts our address on your "safe" list, so that we can continue to contact you regarding your submission throughout the review process.
