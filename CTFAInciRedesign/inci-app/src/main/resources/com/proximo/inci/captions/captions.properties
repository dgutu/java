tradeName.detail.manufacturingMethodField=Manufacturing Method: *

tradeName.detail.manufacturingMethodField.ferments.description1=(Provide step-wise details.  Specify if any material is pre-
tradeName.detail.manufacturingMethodField.ferments.description2=processed prior to fermentation, and identify the pre-
tradeName.detail.manufacturingMethodField.ferments.description3=processed product, e.g., grape skin is hydrolyzed and 
tradeName.detail.manufacturingMethodField.ferments.description4=extracted before fermentation, hydrolyzed grape skin extract.  
tradeName.detail.manufacturingMethodField.ferments.description5=Identify downstream processing.  If a specific component is 
tradeName.detail.manufacturingMethodField.ferments.description6=produced by fermentation and isolated, include % purity of 
tradeName.detail.manufacturingMethodField.ferments.description7=isolate based on dry weight; provide complete details of 
tradeName.detail.manufacturingMethodField.ferments.description8=method used for purification.)

tradeName.detail.manufacturingMethodField.botanicals.description1=(Provide complete step-wise details for process. 
tradeName.detail.manufacturingMethodField.botanicals.description2=If a specific component is isolated, include % 
tradeName.detail.manufacturingMethodField.botanicals.description3=purity of isolate based on dry weight; provide 
tradeName.detail.manufacturingMethodField.botanicals.description4=complete detailed method used for purification.)

tradeName.detail.manufacturingMethodField.polymersSilicons.description1=(Provide all starting monomers, all cross-linking agents, 
tradeName.detail.manufacturingMethodField.polymersSilicons.description2=and a reaction scheme that describes step-wise process.  
tradeName.detail.manufacturingMethodField.polymersSilicons.description3=Provide degree of alkoxylation (moles EO, PO, etc.)  
tradeName.detail.manufacturingMethodField.polymersSilicons.description4=Provide the degree of polymerization of any polyether.)

tradeName.detail.manufacturingMethodField.chem.description1=(Provide a detailed reaction scheme and identify all 
tradeName.detail.manufacturingMethodField.chem.description2=starting materials; include general reaction conditions 
tradeName.detail.manufacturingMethodField.chem.description3=(e.g., heat, catalysts, etc.)  Provide degree of 
tradeName.detail.manufacturingMethodField.chem.description4=alkoxylation where appropriate (moles EO, PO, etc.)  
tradeName.detail.manufacturingMethodField.chem.description5=Provide complete details for purification method, and 
tradeName.detail.manufacturingMethodField.chem.description6=include % purity of final product based on dry weight.)

tradeName.detail.manufacturingMethodField.inorganic.description1=(For mined materials, describe mining process and particle 
tradeName.detail.manufacturingMethodField.inorganic.description2=size of final product.  Attach X-Ray diffraction pattern of 
tradeName.detail.manufacturingMethodField.inorganic.description3=product, synthesized and natural, in addition to a Bureau 
tradeName.detail.manufacturingMethodField.inorganic.description4=Standard. See International Centre for Diffraction Data 
tradeName.detail.manufacturingMethodField.inorganic.description5=at 
tradeName.detail.manufacturingMethodField.inorganic.link=http://www.icdd.com

tradeName.detail.manufacturingMethodField.biotech.description1=(Complete step-by-step details are required. For peptides, 
tradeName.detail.manufacturingMethodField.biotech.description2=identify if the protein originates from a gene directly 
tradeName.detail.manufacturingMethodField.biotech.description3=isolated from a human cell; or if it is a chemically 
tradeName.detail.manufacturingMethodField.biotech.description4=synthesized copy of a human gene or gene fragment produced 
tradeName.detail.manufacturingMethodField.biotech.description5=in a gene synthesizer. For peptides derived from other 
tradeName.detail.manufacturingMethodField.biotech.description6=organisms, provide the common name and genus/species for 
tradeName.detail.manufacturingMethodField.biotech.description7=the organism. Provide % purity of the final protein and 
tradeName.detail.manufacturingMethodField.biotech.description8=purification method.)

