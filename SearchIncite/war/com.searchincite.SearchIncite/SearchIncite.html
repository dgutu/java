<html>
	<head>
		<title>Search Incite</title>

		<LINK href="style/main.css" rel="stylesheet" type="text/css" />
		<link href="themes/mac.css"    rel="stylesheet" type="text/css"></link>
		<link href="themes/mac-off.css"   rel="stylesheet" type="text/css"></link>
		<link href="style/AutofeedsTable.css" rel="stylesheet" type="text/css" />

	    <link rel="stylesheet" type="text/css" href="js/ext/resources/css/ext-all.css"/>

    	<script type="text/javascript" src="js/ext/ext-all.js"></script>
    	
		<!--                                           -->
		<!-- The module reference below is the link    -->
		<!-- between html and your Web Toolkit module  -->		
		<!--                                           -->
		<meta name='gwt:module' content='com.searchincite.SearchIncite'>

	<!--                                           -->

	<!--                                           -->
	<body oncontextmenu="return false;"> 
		<!--                                            -->
		<!-- This script is required bootstrap stuff.   -->
		<!-- You can put it in the HEAD, but startup    -->
		<!-- is slightly faster if you include it here. -->
		<!--                                            -->
		
		<script type="text/javascript" language="javascript" src="com.searchincite.SearchIncite.nocache.js"></script>
		<!-- <script language="javascript" src="gwt.js"></script> -->
		<!-- OPTIONAL: include this if you want history support -->
		<iframe id="__gwt_historyFrame" style="width:0;height:0;border:0"></iframe>
		<table cellspacing="0" cellpadding="0" border=0 height="100%" width="100%">
			<tr>
				<td>
					<table border=0 cellpadding=0 cellspacing=0>
						<tr>
							<td><img height=73 width=600 src="images/si_banner.gif"/></td>
							<td align="right" style="width: 100%;" background="images/si_banner_gradient.gif" id="pnlUserCaption"></td>
							<td align="right" nowrap style="width: 100%;" background="images/si_banner_gradient.gif" id="pnlCurrentUser"></td>
						</tr>
					</table>
				</td>
			</tr>
			<tr><td style="height: 5px";><img width="100%" height="5px" src="images/gray_gradient_down.gif"/></td></tr>
			<tr>

							<td width="150px" valign="top" align="left" style="border: 1px silver solid; width: 150px;" id="pnlLeftNav"></td>
							<td style="width: 100%; height: 100%;" id="pnlApp"></td>
							<td style="width: 100%; height: 100%;" id="pnlDocManager"></td>
							<td style="width: 100%; height: 100%;" id="pnlUserManager"></td>
							<td style="width: 100%; height: 100%;" id="pnlOrgManager"></td>
						</tr>
						<tr><td colspan="2" id="pnlTest"></td></tr>
						<tr><td colspan="2" id="pnlHeader"></td></tr>
					</table>
				</td>
			</tr>
